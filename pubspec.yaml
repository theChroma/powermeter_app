name: powermeter_app
description: An App to view your power consumption.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  shared_preferences: ^2.2.2
  json_annotation: ^4.9.0
  flutter_form_builder: ^9.2.1
  form_builder_validators: 11.0.0
  get_it: ^7.6.7
  multicast_dns: ^0.3.2+6
  nsd: ^3.0.0
  flutter_layout_grid: ^2.0.7
  fl_chart: ^0.69.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  fonts:
    - family: Dosis
      fonts:
        - asset: fonts/Dosis-VariableFont_wght.ttf